<table mat-table [dataSource]="dataSource" matSort #outlet>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Назва </th>
      <td mat-cell *matCellDef="let food"> {{food.title}} </td>
      <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>

    <!-- Grams Column -->
    <ng-container matColumnDef="grams">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Грами </th>
      <td mat-cell *matCellDef="let food"> {{food.grams }} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- Calories Column -->
    <ng-container matColumnDef="calories">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Калорійність </th>
      <td mat-cell *matCellDef="let food"> {{food.calories }} </td>
      <td mat-footer-cell *matFooterCellDef> {{ getTotalCalories() }} </td>
    </ng-container>

    <!-- Remove Column -->
    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let food; let i = index"><button mat-button (click)="removeItem(food, i)" >Видалити</button></td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
