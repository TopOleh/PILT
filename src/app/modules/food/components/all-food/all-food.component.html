<div class="pilt-dashboard">
  <mat-form-field class="pilt-dashboard__filter">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Пошук">
  </mat-form-field>

  <div class="pilt-dashboard-wrapper">
    <table mat-table [dataSource]="dataSource" matSort class="pilt-dashboard-wrapper__table">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>N</th>
        <td mat-cell *matCellDef="let food">{{food.id}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="pilt-dashboard-food__name">Назва</th>
        <td mat-cell *matCellDef="let food" class="pilt-dashboard-food__name">{{food.name}}</td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Тип</th>
        <td mat-cell *matCellDef="let food">{{food.type}}</td>
      </ng-container>

      <!-- Protein Column -->
      <ng-container matColumnDef="protein">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Білки</th>
        <td mat-cell *matCellDef="let food">{{food.protein}}</td>
      </ng-container>

      <!-- Fat Column -->
      <ng-container matColumnDef="fat">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Жири</th>
        <td mat-cell *matCellDef="let food">{{food.fat}}</td>
      </ng-container>

      <!-- Carbs Column -->
      <ng-container matColumnDef="carbs">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Вуглеводи</th>
        <td mat-cell *matCellDef="let food">{{food.carbs}}</td>
      </ng-container>

      <!-- Grams Column -->
      <ng-container matColumnDef="grams">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Грами</th>
        <td mat-cell *matCellDef="let food">
          <mat-form-field class="pilt-dashboard__input">
            <input type="number" matInput [(ngModel)]="food.grams"
              (input)="food.calories = foodService.calcCalories(food)" min="0" />
          </mat-form-field>
        </td>
      </ng-container>

      <!-- Calories Column -->
      <ng-container matColumnDef="calories">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <span *ngIf="mobile; else caloriesMobile">
            Ккал
          </span>
          <ng-template #caloriesMobile>
            Калорійність
          </ng-template>
        </th>
        <td mat-cell *matCellDef="let food">
          <mat-form-field class="pilt-dashboard__input">
            <input type="number" matInput [(ngModel)]="food.calories" (input)="food.grams = foodService.calcGrams(food)"
              min="0">
          </mat-form-field>
        </td>
      </ng-container>

      <!-- Add Column -->
      <ng-container matColumnDef="add">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let food">
          <button mat-button (click)="addFood(food)">
            <span *ngIf="mobile; else addText">+</span>
            <ng-template #addText>Додати</ng-template>
          </button>
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let food; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
