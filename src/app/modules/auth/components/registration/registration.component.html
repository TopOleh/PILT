<h3 class="pilt-registration-title">Зареєструватися</h3>
<form
  autocomplete="off"
  [formGroup]="registerForm"
  (ngSubmit)="submitRegistration(registerForm.value)"
  class="pilt-register__form" >

  <mat-form-field>
    <input matInput formControlName="email" placeholder="Пошта" type="email">
    <mat-error *ngIf="!!fc.email.invalid && !fc.email.errors.required">Пошту введено неправильно!</mat-error>
    <mat-error *ngIf="!!fc.email.invalid && !!fc.email.errors.required">Пошта обов'язкова!</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput formControlName="password" placeholder="Пароль" [type]="hide ? 'password' :
    'text'">
    <mat-icon matSuffix (click)="hide = !hide" >{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    <mat-hint>Мінімум 6 знаків</mat-hint>
    <mat-error *ngIf="!!fc.password.invalid && !fc.password.errors.required">Пароль введено неправильно, хоча б 6 знаків!</mat-error>
    <mat-error *ngIf="!!fc.password.invalid && !!fc.password.errors.required">Пароль обов'язковий!</mat-error>
  </mat-form-field>

  <button mat-raised-button class="pilt-registration__submit" color="primary">Зареєструватися</button>
</form>

<h3 class="pilt-registration-login__wrapper">
  Вже маєте аккаунт -
  <a routerLink="auth/login"> Увійти</a>
</h3>
