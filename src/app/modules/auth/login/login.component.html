<h3 class="pilt-registration-title">Login</h3>
<form
  [formGroup]="loginForm"
  (ngSubmit)="submitLogin(loginForm.value)"
  class="pilt-login__form">

    <mat-form-field>
      <input matInput formControlName="email" placeholder="Email" type="email" [ngClass]="{'is-invalid': submitted && fc.email.invalid }">
      <mat-error *ngIf="!!fc.email.invalid && !fc.email.errors.required">Email is invalid!</mat-error>
      <mat-error *ngIf="!!fc.email.invalid && !!fc.email.errors.required">Email is required!</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="password" placeholder="Password" [type]="hide ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hide = !hide" >{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      <mat-hint>At least six chars!</mat-hint>
      <mat-error *ngIf="!!fc.password.invalid && !fc.password.errors.required">Password is invalid, at least six chars!</mat-error>
      <mat-error *ngIf="!!fc.password.invalid && !!fc.password.errors.required">Password is required!</mat-error>
    </mat-form-field>

    <button mat-raised-button class="pilt-registration__submit" color="primary">Log in</button>
</form>
<h3 class="pilt-login-registration__wrapper">
  Still not registered, just do it!
  <a routerLink="/auth/registration">Registration</a>
</h3>
