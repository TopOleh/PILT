
<mat-form-field>
  <input matInput placeholder="Email" formControl="email" required>
  <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
</mat-form-field>
<br>
<mat-form-field>
  <input matInput placeholder="Password" [type]="hide ? 'password' :
   'text'">
   <mat-icon matSuffix (click)="hide = !hide" >{{hide ? 'visibility_off' :
      'visibility'}}</mat-icon>
</mat-form-field>
