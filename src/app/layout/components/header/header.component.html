<mat-tab-group>
  <mat-tab *ngFor="let route of menuList" >
    <ng-template mat-tab-label>
       <a routerLink="{{route.path}}">
        <mat-icon>{{route.icon}}</mat-icon>
        {{route.title}}
      </a>
    </ng-template>
  </mat-tab>
</mat-tab-group>
<a class="pilt-auth__link" routerLink="auth">Authentication</a>

<router-outlet></router-outlet>
